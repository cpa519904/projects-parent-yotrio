<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>地磅系统-磅房</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="inspectForm"
     style="padding: 20px 0 0 0;">
        <!--表单数据-->
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">货品类型</label>
                <div class="layui-input-block">
                    <select id="goodsCode" name="goodsCode" lay-verify="required" lay-search="">
                        <option value="">直接选择或搜索选择</option>
                        <option th:each="goods : ${goodsList}" th:value="${goods.goodsCode}" th:text="${goods.goodsName}"></option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-block">
                    <input type="text" id="plateNo" name="plateNo" lay-verify="required" autocomplete="off"
                           placeholder="" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item layui-hide">
            <input type="button" lay-submit lay-filter="LAY-pound-log-out-submit" id="LAY-pound-log-out-submit" value="确认">
        </div>

</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form'], function () {
        var $ = layui.$
            , form = layui.form
    })
</script>
</body>
</html>
