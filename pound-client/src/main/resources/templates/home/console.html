<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 控制台主页一</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-row layui-col-space10">
        <div class="layui-col-md12">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">供货单</div>
                        <div class="layui-card-body">
                            <!--表单数据-->
                            <form class="layui-form" action="">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">单号</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" lay-verify="required" autocomplete="off"
                                                   placeholder="扫码获取" class="layui-input" readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">车牌号</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" lay-verify="required" autocomplete="off"
                                                   placeholder="扫码获取" class="layui-input" readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">货品名称</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" lay-verify="required" autocomplete="off"
                                                   placeholder="扫码获取" class="layui-input" readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">送货单位</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" lay-verify="required" autocomplete="off"
                                                   placeholder="扫码获取" class="layui-input" readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">收货单位</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" lay-verify="required" autocomplete="off"
                                                   placeholder="扫码获取" class="layui-input" readonly="readonly">
                                        </div>
                                    </div>
                                </div>
                                <!--<div class="layui-form-item">-->
                                <!--<div class="layui-input-block">-->
                                <!--<button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>-->
                                <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                                <!--</div>-->
                                <!--</div>-->
                            </form>
                        </div>
                    </div>
                </div>

                <div class="layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">实时重量</div>
                        <div class="layui-card-body layuiadmin-card-list">
                            <p class="layuiadmin-big-font" style="color: #009688;">9,999</p>
                            <p>
                                +9,999,666
                                <!--<span class="layuiadmin-span-color">88万 <i class="layui-inline layui-icon layui-icon-flag"></i></span>-->
                            </p>
                        </div>
                        <div class="layui-card-header" style="color: #F74C31;">净重</div>
                        <div class="layui-card">
                            <div class="layui-card-body">
                                <div class="layui-card-body layuiadmin-card-list">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3">

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-col-md12">
            <div class="layui-row layui-col-space10">

                                                   placeholder="载货扫码获取" class="layui-input" readonly="readonly">

                                    <div class="layui-inline">

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--图片一-->
                            <div>
                                <img src="../../layuiadmin/layui/images/face/0.gif" style="width: 150px;height: 150px">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">第二次过磅扫码结果</div>
                        <div class="layui-card-body">
                            <div class="layui-col-md8">
                                <!--表单数据-->
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label">皮重</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" lay-verify="required"
                                                   autocomplete="off"
                                                   placeholder="卸货后扫码获取" class="layui-input" readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">日期</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" lay-verify="required"
                                                   autocomplete="off"
                                                   placeholder="卸货后扫码获取" class="layui-input" readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label">时间</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="title" lay-verify="required"
                                                   autocomplete="off"
                                                   placeholder="卸货后扫码获取" class="layui-input" readonly="readonly">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--图片-->
                            <div>
                                <img src="../../layuiadmin/layui/images/face/0.gif" style="width: 150px;height: 150px">
                            </div>
                        </div>
                    </div>
                </div>
