<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>过磅记录列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">供货单号</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">车牌号</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">供应商</label>
                    <div class="layui-input-block">
                        <select name="poundName" lay-search="">
                            <option value="">直接选择或搜索选择</option>
                            <option value="0">公司1</option>
                            <option value="1">公司2</option>
                            <option value="2">公司3</option>
                            <option value="3">公司4</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">收货单位</label>
                    <div class="layui-input-block">
                        <select name="poundName" lay-search="">
                            <option value="">直接选择或搜索选择</option>
                            <option value="0">集团东大门1号磅房</option>
                            <option value="1">西大门2号磅房</option>
                            <option value="2">西大门3号磅房</option>
                            <option value="3">北大门4号磅房</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">货品</label>
                    <div class="layui-input-block">
                        <select name="poundName" lay-search="">
                            <option value="">直接选择或搜索选择</option>
                            <option value="0">黄金</option>
                            <option value="1">铁棍</option>
                            <option value="2">铝合金</option>
                            <option value="3">塑料</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="laydate-type-datetime-start" placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" id="laydate-type-datetime-end" placeholder="yyyy-MM-dd HH:mm:ss">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-admin" data-type="batchdel">删除</button>
                <!--<button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>-->
            </div>

            <table id="LAY-pound-log-manage" lay-filter="LAY-pound-log-manage"></table>
            <script type="text/html" id="imgTpl1">
                <img style="display: inline-block; width: 100%; height: 100%;" src={{ d.grossImgUrl }}>
            </script>
            <script type="text/html" id="imgTpl2">
                <img style="display: inline-block; width: 100%; height: 100%;" src={{ d.tareImgUrl }}>
            </script>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.check == true){ }}
                <button class="layui-btn layui-btn-xs">已审核</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">未审核</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-pound-log">
                <!--<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>-->
                <a class="layui-btn layui-btn-danger layui-btn-xs"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'pound', 'table', 'laydate'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table
            , laydate = layui.laydate;

        //监听搜索
        form.on('submit(LAY-user-back-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('LAY-user-back-manage', {
                where: field
            });
        });

        //事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('LAY-user-back-manage')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.prompt({
                    formType: 1
                    , title: '敏感操作，请验证口令'
                }, function (value, index) {
                    layer.close(index);

                    layer.confirm('确定删除吗？', function (index) {

                        //执行 Ajax 后重载
                        /*
                         admin.req({
                         url: 'xxx'
                         //,……
                         });
                         */
                        table.reload('LAY-user-back-manage');
                        layer.msg('已删除');
                    });
                });
            }
        }

        $('.layui-btn.layuiadmin-btn-admin').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //开始时间
        laydate.render({
            elem: '#laydate-type-datetime-start'
            , type: 'datetime'
        });
        //结束时间
        laydate.render({
            elem: '#laydate-type-datetime-end'
            , type: 'datetime'
        });

    });
</script>
</body>
</html>
