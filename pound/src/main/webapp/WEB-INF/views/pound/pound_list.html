<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>地磅列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">ID</label>
                    <div class="layui-input-block">
                        <input type="text" name="id" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">地磅名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="poundName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-pound-info" data-type="batchdel">删除</button>
                <button class="layui-btn layuiadmin-btn-pound-info" data-type="add">添加</button>
            </div>

            <table id="LAY-pound-info-manage" lay-filter="LAY-pound-info-manage"></table>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.status == 1){ }}
                <button class="layui-btn layui-btn-xs">正常</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">停机</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-pound-info">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
        </div>
    </div>
</div>

<script src="../../../layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'pound', 'table'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table;

        //监听搜索
        form.on('submit(LAY-user-back-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('LAY-pound-info-manage', {
                where: field
            });
        });

        //事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('LAY-pound-info-manage')
                    , checkData = checkStatus.data; //得到选中的数据

                var ids = [];
                for (var i = 0; i < checkData.length; i++) {
                    var id = checkData[i].id;
                    if (id) {
                        ids.push(id);
                    }
                }
                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                console.log("checkData", checkData, "ids", ids);

                layer.prompt({
                    formType: 1
                    , title: '敏感操作，请验证口令'
                }, function (value, index) {
                    layer.close(index);

                    layer.confirm('确定删除吗？', function (index) {

                        //执行 Ajax 后重载
                        //提交 Ajax 成功后，静态更新表格中的数据
                        $.ajax({
                            type: 'get',
                            url: '/poundInfo/deleteByIds',
                            data: {
                                ids: ids.toString()
                            },
                            cache: false,
                            dataType: 'json',
                            success: function (result) {
                                if (result.code == 0) {
                                    table.reload('LAY-pound-info-manage');
                                    layer.msg('已删除');
                                } else {
                                    layer.alert(result.msg, {icon: 5}); //这时如果你也还想执行yes回调，可以放在第三个参数中。
                                }
                            },
                            error:function (error) {
                                layer.alert("数据请求异常", {icon: 5}); //这时如果你也还想执行yes回调，可以放在第三个参数中。
                            }
                        });
                    });
                });
            }
            , add: function () {
                layer.open({
                    type: 2
                    , title: '添加地磅'
                    , content: '/poundInfo/form.htm'
                    , maxmin: true
                    , area: ['500px', '450px']
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'LAY-pound-info-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段

                            console.log("field:", field);

                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.ajax({
                                type: 'post',
                                url: '/poundInfo/update',
                                data: field,
                                cache: false,
                                dataType: 'json',
                                success: function (result) {
                                    if (result.code == 0) {
                                        table.reload('LAY-pound-info-submit'); //数据刷新
                                        layer.close(index); //关闭弹层
                                    } else {
                                        layer.alert(result.msg, {icon: 5}); //这时如果你也还想执行yes回调，可以放在第三个参数中。
                                    }
                                },
                                error:function (error) {
                                    layer.alert("数据请求异常", {icon: 5}); //这时如果你也还想执行yes回调，可以放在第三个参数中。
                                }
                            });
                        });

                        submit.trigger('click');
                    }
                    , success: function (layero, index) {
                        var body = layui.layer.getChildFrame('body', index);
                        // 取到弹出层里的元素，并把编辑的内容放进去
                        body.find("#radio-1").attr("checked", "checked");
                        // 记得重新渲染表单
                        form.render();

                        setTimeout(function () {
                            layui.layer.tips('点击此处返回地磅列表', '.layui-layer-setwin .layui-layer-close', {
                                tips: 3
                            });
                        }, 500);
                    }
                });
            }
        }
        $('.layui-btn.layuiadmin-btn-pound-info').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
